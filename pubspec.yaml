name: viteconnect
description: Dart library for ViteConnect.
homepage: https://viterium.io
repository: https://github.com/viterium/viteconnect_dart
version: 0.0.2

environment:
  sdk: '>=2.17.0 <3.0.0'

dependencies:
  convert: ^3.0.2
  cryptography: ^2.0.5
  freezed_annotation: ^2.1.0
  json_annotation: ^4.6.0
  stack_trace: ^1.10.0
  uuid: ^3.0.6
  web_socket_channel: ^2.2.0

dev_dependencies:
  build_runner: ^2.2.1
  freezed: ^2.1.0+1
  json_serializable: ^6.3.2
  lints: ^2.0.0
  test: ^1.21.6

scripts:
  codegen: dart run build_runner build --delete-conflicting-outputs